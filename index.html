<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-display">
                <input type="text" id="display" value="0">
            </div>
            <div class="calculator-keypad">
                <div class="calculator-keypad-row">
                    <div class="calculator-keypad-key">
                        <button id="clear" class="calculator-keypad-key-button">AC</button>
                    </div>
                    <div class="calculator-keypad-key">
                        <button id="divide" class="calculator-keypad-key-button">/</button>
                    </div>
                    <div class="calculator-keypad-key">
                        <button id="multiply" class="calculator-keypad-key-button">*</button>
                    </div>
                    <div class="calculator-keypad-key">
                        <button id="subtract" class="calculator-keypad-key-button">-</button>
                    </div>
                    <div class="calculator-keypad-key">
                        <button id="add" class="calculator-keypad-key-button">+</button>
                    </div>
                    <div class="calculator-keypad-key">
                        <button id="equals" class="calculator-keypad-key-button">=</button>
                    </div>
                </div>
                <div class="calculator-keypad-number-row">
                    <div class="calculator-keypad-key">
                        <button id="seven" class="calculator-keypad-key-button">7</button>
                    </div>
                    <div class="calculator-keypad-key">
                        <button id="eight" class="calculator-keypad-key-button">8</button>
                    </div>
                    <div class="calculator-keypad-key">
                        <button id="nine" class="calculator-keypad-key-button">9</button>
                    </div>
                    <div class="calculator-keypad-key">
                        <button id="four" class="calculator-keypad-key-button">4</button>
                    </div>
                    <div class="calculator-keypad-key">
                        <button id="five" class="calculator-keypad-key-button">5</button>
                    </div>
                    <div class="calculator-keypad-key">
                        <button id="six" class="calculator-keypad-key-button">6</button>
                    </div>
                    <div class="calculator-keypad-key">
                        <button id="one" class="calculator-keypad-key-button">1</button>
                    </div>
                    <div class="calculator-keypad-key">
                        <button id="two" class="calculator-keypad-key-button">2</button>
                    </div>
                    <div class="calculator-keypad-key">
                        <button id="three" class="calculator-keypad-key-button">3</button>
                    </div>
                    <div class="calculator-keypad-key">
                        <button id="zero" class="calculator-keypad-key-button">0</button>
                    </div>
                    <div class="calculator-keypad-key">
                        <button id="decimal" class="calculator-keypad-key-button">.</button>
                    </div>
                </div>
    </body>
</html>
